<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajoutez des styles CSS pour le formulaire de paiement et de livraison si nécessaire */
        /* Assurez-vous de gérer la sécurité des informations côté serveur */

        /* Style pour le bouton Procéder au paiement */
        #paymentForm button {
            background-color: lightgreen;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #paymentForm button:hover {
            background-color: darkgreen;
        }
    </style>
    <title>Finaliser la commande</title>
</head>
<body>
    <header>
        <!-- ... (votre en-tête) -->
    </header>

    <main>
        <h2>Finaliser la commande</h2>
        <div id="orderSummary">
            <!-- Affichez le récapitulatif de la commande ici -->
        </div>

        <h3>Informations de livraison</h3>
        <form id="deliveryForm">
            <label for="fullName">Nom complet :</label><br>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="address">Adresse de livraison :</label><br>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>

            <label for="phoneNumber">Numéro de téléphone :</label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

            <!-- Ajoutez ici d'autres champs d'informations de livraison si nécessaire -->

            <h3>Informations de paiement</h3>
            <form id="paymentForm" onsubmit="processPayment(); return false;">
                <label for="cardNumber">Numéro de carte de crédit :</label><br>
                <input type="text" id="cardNumber" name="cardNumber" required><br><br>

                <label for="expirationDate">Date d'expiration :</label><br>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/AA" required><br><br>

                <label for="cvv">CVV :</label><br>
                <input type="text" id="cvv" name="cvv" required><br><br>

                <button type="submit">Procéder au paiement</button>
            </form>
        </form>
    </main>

    <footer>
        <!-- ... (votre pied de page) -->
    </footer>

    <script>
        function processPayment() {
            // Ajoutez ici la logique pour traiter le paiement
            // Assurez-vous de gérer la sécurité des informations côté serveur
            alert("Paiement traité avec succès !");
            // Redirigez l'utilisateur vers une page de confirmation ou autre
            window.location.href = 'confirmation.html';
        }
    </script>
</body>
</html>
