<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Restaurant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Style pour centrer horizontalement le texte dans la barre de navigation */
        .navbar .navbar-nav {
            width: 100%;
            justify-content: center; /* Centre horizontalement */
        }

            .navbar .navbar-nav .nav-link {
                text-align: center; /* Centre horizontalement le texte */
            }

        /* Style pour le rectangle vertical */
        .menu-container {
            background-color: #ffffff; /* Fond blanc */
            border: 2px solid #ffffff; /* Bordures blanches */
            border-radius: 15px; /* Coins courbés */
            padding: 20px; /* Espacement intérieur */
            position: absolute;
            top: 80px; /* Aligné en haut, ajustez cette valeur selon votre préférence */
        }

        /* Style pour les items du menu */
        .menu-item {
            margin-bottom: 10px; /* Espacement entre les items */
        }

        /* Style pour les boutons + et - */
        .btn-plus,
        .btn-minus {
            margin-left: 10px; /* Espacement entre les boutons */
        }

        /* Style pour la quantité */
        .quantity {
            margin: 0 10px; /* Espacement autour de la quantité */
        }
    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="principal.html">
            <img src="imagelogo.png" alt="Logo du Restaurant" class="logo">
        </a>
        <!-- Barrea de navigation -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="panier.html">Panier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profil.html">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="apropos.html">À Propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contacts</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenu de la page de menu -->
        <div class="menu-container">
            <h1>Menu</h1>
            <!-- Liste des plats et boutons + et - -->
            <!-- Item 1 -->
            <div class="menu-item">
                <div class="menu-item-photo">
                    <img src="photo_plat_1.jpg" alt="Photo du Plat 1">
                </div>
                <span>Pizza ------------------ 20 CAD</span>
                <button class="btn btn-primary btn-plus">+</button>
                <span class="quantity">0</span> <!-- Affiche la quantité actuelle -->
                <button class="btn btn-secondary btn-minus">-</button>
            </div>
            <!-- Item 2 -->
            <div class="menu-item">
                <div class="menu-item-photo">
                    <img src="photo_plat_2.jpg" alt="Photo du Plat 2">
                </div>
                <span>Pasta ------------------ 23 CAD</span>
                <button class="btn btn-primary btn-plus">+</button>
                <span class="quantity">0</span>
                <button class="btn btn-secondary btn-minus">-</button>
            </div>
            <!-- Ajoutez d'autres items de menu de la même manière -->
        </div>

        <!-- Reste du contenu de la page -->
        <!-- ... -->
        <!-- Scripts Bootstrap (si nécessaires) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
