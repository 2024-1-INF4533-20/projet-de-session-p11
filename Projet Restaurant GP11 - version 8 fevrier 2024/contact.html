    <div class="contacts-container">
        <h1>Contactez-nous</h1>
        <p>Votre opinion compte beaucoup pour nous. Vous pouvez nous envoyer un message pour nous donner votre feedback.</p>


        <form>
            <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom"><br><br>

            <label for="email">Adresse courriel :</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="message">Message :</label><br>
            <textarea id="message" name="message" rows="4" cols="25"></textarea><br><br>

            <input type="submit" value="Envoyer">
        </form>

        <!-- <p>Vous pouvez aussi nous appeler au 819 000-0000</p> -->
