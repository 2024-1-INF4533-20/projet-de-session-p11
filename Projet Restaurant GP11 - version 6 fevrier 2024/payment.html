    <body>
        <h2>Informations de livraison :</h2>
        <form>
            <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom"><br><br>
            
            <label for="prenom">Prénom :</label><br>
            <input type="text" id="prenom" name="prenom"><br><br>
            
            <label for="appartement">Adresse :</label><br>
            <input type="text" id="appartement" name="appartement"><br><br>
            
            <label for="province">Province :</label><br>
            <input type="text" id="province" name="province"><br><br>
            
            <label for="codepostal">Code postal :</label><br>
            <input type="text" id="codepostal" name="codepostal"><br><br>
        </form>
    
        <h2>Informations de paiement :</h2>
        <form>
            <label for="numcarte">Numéro de carte de crédit :</label><br>
            <input type="text" id="numcarte" name="numcarte"><br><br>
            
            <label for="expiration">Date d'expiration :</label><br>
            <input type="text" id="expiration" name="expiration"><br><br>
            
            <label for="cvv">CVV :</label><br>
            <input type="text" id="cvv" name="cvv"><br><br>
        </form>
    
        <button type="button">Confirmer</button>
